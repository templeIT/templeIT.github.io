<!DOCTYPE html>
<html>
<head>
<title>Event slideshow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

#holder{
    display: block;
    margin: 0 auto;
}
body {
padding: 0;
margin: 0;
}
div {
height: auto; /*if more info comes on the page, it will stretch down*/
width: 1000px;
margin: 0 auto; /*this will cause the div to be in the center*/
}
</style>
</head>
<body>
<iframe width="0.1%" height="0.5" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/89247673&amp;auto_play=true&amp;visual=false"></iframe>

<div id="holder" style="max-width:800px">
  <img class="mySlides" src="https://www.troy-temple.org/uploads/event_image/4bc4db39-50aa-4888-90a4-76b103d00bde.jpg" style= "height:600px">
  <img class="mySlides" src="https://www.troy-temple.org/uploads/event_image/777c59fc-add7-4b61-9f33-6c98ad47614e.jpg" style= "height:1000px">
  <img class="mySlides" src="https://www.troy-temple.org/uploads/event_image/ce676eaf-e692-477b-a61a-2740c56266c4.jpg" style= "height:1000px">
  <img class="mySlides" src="https://www.troy-temple.org/uploads/event_image/11bdb235-8d2e-4e1e-96b2-12f5ccbcbe06.png" style= "height:1000px">
  <img class="mySlides" src="https://www.troy-temple.org/uploads/event_image/fd164192-7c11-431f-8283-1685a07da22f.jpg" style= "height:1000px">
</div>

	  <script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 35000); 
}
</script>


</body>
</html>
